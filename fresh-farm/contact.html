<!DOCTYPE html>
<html lang="en">
<head>
<title>Farm Fresh Direct Delivery</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="description" content="Bring nature to your table. Please feel the fresh green. This site is the best way.">
<link rel="stylesheet" href="project1.css">
</head>
<body>
<div id="wrapper">
	<header>		
		<h1>Contact Us</h1>
	</header>
	<nav>
		<a href="default.html">HOME</a> &nbsp;
		<a href="info.html">INFO</a> &nbsp;
		<a href="produce.html">PRODUCE</a> &nbsp;
		<a href="contact.html">CONTACT</a>
	</nav>
	<main id="mnbk2">		
		<h2>To contact Information</h2>		
		<form method="post" action="https://webdevbasics.net/scripts/demo.php">
			<label for="myFName">First Name</label>
			<input type="text" name="myFName" id="myFName" required="required">
			<label for="myLName">Last Name</label>
			<input type="text" name="myLName" id="meLName" required="required">		
			<label for="myEmail">E-mail:</label>
			<input type="email" name="myEmail" id="myEmail" required="required">
			<label for="mobile">Mobile Number:</label>
			<input type="tel" name="mobile" id="mobile">
			<label for="myAddress">Address:</label>
			<input type="Address" name="myAddress" id="myAddress">
			<label for="myDate">Date:</label>
			<input type="date" name="myDate" id="myDate">
			<label for="myItem">Interest Item:</label>
			<input type="text" name="myItem" id="myItem" list="items">
				<datalist id="items">
					<option value="Package1" label="Package1">
					<option value="Package2" label="Package2">
					<option value="Asparagus" label="Asparagus">
					<option value="Cabbage" label="Cabbage">
					<option value="Carrots" label="Carrots">
					<option value="Cauliflower" label="Cauliflower">
					<option value="Root" label="Root">
					<option value="Tomato" label="Tomato">
				</datalist>	
			<label for="myComments">Comments:</label>
			<textarea name="myComments" id="comments" rows="4" cols="30"></textarea>
			<input type="submit" value="Submit" id="mySubmit">
		</form>	
		<h3>Thanks for visiting ...</h3>	
	</main>	
	<footer>

	<a href="info.html">info</a> &nbsp;
	<a href="produce.html">produce</a> &nbsp;
	<a href="contact.html">contact</a>
	</footer>
</div>
</body>
</html>
